<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>Snake_Water_Gun</title>
          <link rel="stylesheet" href="styles.css">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
          <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
     </head>
     <body>
          <div class="oye"><h1 id="Welcon">Welcome To the Game</h1></div>
          <div class="oye">
               <p id="Start">Start the game By clicking Play!!</p>
          </div>
          <div class="container text-center">
               <div class="row">
                 <div class="col">
                    <p>Player</p>
                    <img class="img1" src="./images/Blank.png">
                    <div class="row">
                         <div class="col">
                              <button type="0" class="pic btn btn-success">Gun</button>
                         </div>
                         <div class="mid col">
                              <button type="1" class="pic btn btn-success">Snake</button>
                         </div>
                         <div class="col">
                              <button type="2" class="pic btn btn-success">Water</button>
                         </div>
                       </div>
                 </div>
                 <div class="mid col">
                    <button type="button" class="btn btn-primary btn-lg">Play</button>
                 </div>
                 <div class="col">
                    <p>Computer</p>
                    <img class="img2" src="./images/Copy.png">
                 </div>
               </div>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
          <script src="./index.js"></script>
     </body>
</html>
